<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheets/forms_table.css">
	</head>
	<body>
         <br/>
         <hr/>
		 <h2 class="important_title">Sign Up</h2>
		<form action="/show_walker" method="post">
            <table>
			
                <tr>
                    <td>
						Full Name:
					</td>
                    <td>
						<input type="text" pattern="[A-z\s]{1,45}" name="walker_name" required >
					</td>
                </tr>

                <tr>
                    <td>
						Birthdate:
					</td>
                    <td>
						<input type="date" name="walker_birthdate" required >
					</td>
                </tr>

                <tr>
                    <td>
						Phone Number:
					</td>
                    <td>
						<input type="tel" placeholder="0501234567" pattern="[0-9]{3}[0-9]{7}" name="walker_phone" required >						
					</td>
                </tr>
				
				<tr>
					<td>
						Address:
					</td>
					<td>
						<input type="text" pattern="[A-z0-9\s]{1,45}" name="walker_address" required >
                </tr>
				
				<tr>
					<td>
						City:
					</td>
					<td>
						<input type="text" pattern="[A-z\s]{1,45}" name="walker_city" required >
                </tr>
				
				<tr>
					<td>
						Start Year:
					</td>
					<td>
						<input type="year" pattern="[0-9]{4}" name="first_year" required >
					</td>
                </tr>
				
			</table>
			<br>
			
			<table>
			
				<tr>
					<th>
						Availability:
					</th>
				</tr>
				
				<tr class="labels_row">
					<td>
						Shift:
					</td>
					<td>
						Morning
					</td>
					<td>
						Afternoon
					</td>
					<td>
						Evening
					</td>
                </tr>
				
				<tr class="center">
					<td>
						Sunday
					</td>
					<td>
						<input type="checkbox" name="sunday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="sunday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="sunday_evening" value="available">
					</td>
                </tr>
				
				<tr class="center">
					<td>
						Monday
					</td>
					<td>
						<input type="checkbox" name="monday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="monday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="monday_evening" value="available">
					</td>
                </tr>
				
				<tr class="center">
					<td>
						Tuesday
					</td>
					<td>
						<input type="checkbox" name="tuesday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="tuesday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="tuesday_evening" value="available">
					</td>
                </tr>
	
				<tr class="center">
					<td>
						Wednesday
					</td>
					<td>
						<input type="checkbox" name="wednesday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="wednesday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="wednesday_evening" value="available">
					</td>
                </tr>
				
				<tr class="center">
					<td>
						Thursday
					</td>
					<td>
						<input type="checkbox" name="thursday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="thursday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="thursday_evening" value="available">
					</td>
                </tr>
				
				<tr class="center">
					<td>
						Friday
					</td>
					<td>
						<input type="checkbox" name="friday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="friday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="friday_evening" value="available">
					</td>
                </tr>
				
				<tr class="center">
					<td>
						Saturday
					</td>
					<td>
						<input type="checkbox" name="saturday_morning" value="available">
					</td>
					<td>
						<input type="checkbox" name="saturday_afternoon" value="available">
					</td>
					<td>
						<input type="checkbox" name="saturday_evening" value="available">
					</td>
                </tr>
				
			</table>	
			
			<table>
			
				<tr>
					<td>
						Pricing:
					</td>
				</tr>
				
				<tr>
					<td>
						Small Dog:
					</td>
					<td>
						<input type="text" pattern="[0-9]{1,4}" name="s_price" required >
					</td>
                </tr>
				
				<tr>
					<td>
						Medium Dog:
					</td>
					<td>
						<input type="text" pattern="[0-9]{1,4}" name="m_price" required >
					</td>
                </tr>
				
				<tr>
					<td>
						Large Dog:
					</td>
					<td>
						<input type="text" pattern="[0-9]{1,4}" name="l_price" required >
					</td>
                </tr>
				
				<tr></tr>
				
				<tr>
                    <td>
						<input type="submit" value="Sign Up" class="important_button"/>  
					</td>
				</tr>
				
			</table>	
            
        </form>
	</body>
</html>
